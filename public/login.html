<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="./login.css">
     
  
</head>
<body class="bg-info">
    <div class="container-fluid bg-dark w-100 pt-3 pb-3">
        <h2 class="text text-center text-white">Budget Tracker</h2>
    </div>
    
    
    <div class="container-fluid bg-secondary">
        
        <div class="d-flex justify-content-center">
            <img src="./premium-logo.jpeg" class="mx-auto rounded-circle" width=200px height=200px alt="LOGO">
        </div>
        
    
    </div>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="register-link">
                <p>New user? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    
    
    <footer class="bg-dark">
        <div class="container">
            <p class="mb-0">&copy; 2025 As-Budget Tracker.. All Rights Reserved.</p>
            <p class="mb-0">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>
    <script src="login.js" type="text/javascript"></script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
